<!DOCTYPE html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<br>
	<h1>REGISTRATION FORM</h1>
	<form>
		<label><b>*First Name:</b></label>
		<input type="text" placeholder="First Name">
		<label><b>*Last Name:</b></label>
		<input type="text" placeholder="Last Name">
		<label><b>*Birth Date:</b></label>
		<input type="text" placeholder="MM/DD/YYYY">
		<div>
			<label><b>*Sex:</b></label>
			<input type="radio" id="male" name="sex"><label for="male">Male</label>
			<input type="radio" id="female" name="sex"><label for="female">Female</label>
		</div>
		<label><b>*Home Address:</b></label>
		<input type="text" placeholder="Home Address">
		<label><b>*Citizenship:</b></label>
		<input type="text" placeholder="Citizenship">
		<label><b>*E-mail Address:</b></label>
		<input type="text" placeholder="E-mail Address">
		<label><b>*Phone Number:</b></label>
		<input type="text" placeholder="Phone no.">
		<label><b>*Tax Identification Number:</b></label>
		<input type="text" placeholder="TIN">
		<label><b>*Username:</b></label>
		<input type="text" placeholder="Username">
		<label><b>*Password:</b></label>
		<input type="password" placeholder="Password">
		<label><b>*Verify Password:</b></label>
		<input type="password" placeholder="Verify">
		
		<p>*required fields</p>
		<input type="submit" name="Submit">
		
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
	integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
</body>
<html>
